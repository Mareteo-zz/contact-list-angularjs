<h1 class="text-center">Contact List</h1>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="contact in contacts">
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td>
          <a href="#!/page3/{{ contact.$id }}" class="btn btn-primary">Edit</a>
          <button ng-click="deleteContact(contact)" class="btn btn-danger" type="button" name="button">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
